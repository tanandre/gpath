<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
      .progressDiv {
        background-color: rgba(255, 255, 255, 0.6);;
        position: absolute;
        padding: 5px;
        width: 100%;
        text-align: center;
        z-index: 999;
      }
      #progressText {
        font-family: "Arial";
        margin-left: 5px;
      }
    </style>

  </head>
  <body onload="readJson()">
    <div id="progressDiv" class="progressDiv">
      <progress id="progress" max="100" value="0"></progress> <span id="progressText">Loading location data...</span>
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="gpath.js"></script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNfyz5dpml226DgyQGxDdvJe6ui7bEElU&callback=initMap&libraries=visualization">
</script>

  </body>
</html>
